<div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="loginLabel">Login</h3>
    </div>
    <div class="modal-body">
        <form id="LoginForm" action="{% url forum:login %}" method="post" style="float:left; width: 300px">
            {% csrf_token %}
            {% for field in form %}
                <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <span class="help-inline">
                {% if field.errors %}
                    {% for error in field.errors %}
                        {{ error|escape }}
                    {% endfor %}
                {% endif %}
                </span>
            {% endfor %}

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <!--TODO: change the aciton button-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
