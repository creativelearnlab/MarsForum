<ul class="PanelInfo PanelMostPopular">
    {% for post in posts %}
    <li id="Popular_45">
        <strong>
            <a href="{% url forum:post post.id %}">{{ post }}</a>

        </strong>
        {% load comments %}
        {% get_comment_list for post as post_comment %}
        <br>
        {% with post_comment|last as last_comment %}
        <div class="Meta MetaLeft">commented on: {{ last_comment.submit_date|timesince}} ago</div>
        {% endwith %}
    </li>
    {% endfor %}
</ul>
